<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>
            Tic Tac Toe
        </h1>
        <div class="selection">
            <button id="bot">Play with bot</button>
            <button id="player">Pass and Play</button>
        </div>
        <div class="gameContainer">
            <div class="container">
                <div class="game">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
                <div class="score">
                    <p>Score Board</p>
                    <div class="players">
                        <div class="player1">
                            <span id="score1">0</span>
                            <p id="p1">Player 1</p>
                        </div>
                        <div class="player2">
                            <span id="score2">0</span>
                            <p id="p2">Player 2</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <div class="choices">
                    <button id="reset-btn">Play Again</button>
                    <button id="finishBtn">Finish</button>
                </div>
                <p id="winnerMsg"></p>
                <div class="newGame">
                    <button id="newGameBtn">New Game</button>
                </div>
            </div>
        </div>
      
</body>
<script  src="script.js"></script>
</html>
